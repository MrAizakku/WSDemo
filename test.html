<!DOCTYPE html>
<html>
<head>
    <title>WebSocket Test</title>
</head>
<body>
    <script>
        const ws = new WebSocket('ws://localhost:3000');

        ws.onopen = function() {
            console.log('WebSocket Client Connected');
            ws.send('Hi, this is client!');
        };

        ws.onmessage = function(e) {
            console.log("Received: '" + e.data + "'");
        };
    </script>
</body>
</html>
